<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <script src="index.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="player player--0">
            <h2 class="name score" id="name--0">PLAYER 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-label">CURRENT</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name score" id="name--1">PLAYER 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label">CURRENT</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
        <img src="" alt="Dice" class="dice" id="dice" height="70px" width="70px">
        <button class="btn btn--new" id="roll">NEW GAME</button>
        <button class="btn btn--roll" id="rollDice">ROLL DICE</button>
        <button class="btn btn--hold" id="hold">HOLD</button> 
        <button class="btn btn--win" id="winner"></button>
    </main>   
</body>
</html>
